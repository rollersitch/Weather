<html><head><meta name="description" content="Simple Weather"><title>Weather Station</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="css/index.css" rel="stylesheet" type="text/css">
    </head>
    <body>

		<div class="cover">
			<div class="cover-image">
				<img src="" alt="">
			</div>
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center"> 
						<h1>Your Weather</h1> 
						<ol class="lead list-unstyled text-center">
							<li id="location">One</li>
							<li><span id="degrees">Two </span><span id="unit">C</span></li>
							<li id="weather">Three</li>
							<li><img id="icon-weather" src="" alt=""></li>
						</ol>
						<br>
						<br>
					</div>
				</div>
			</div>
		</div>
	<script src="js/index.js"></script>
	</body>
</html>
